<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>十万条数据渲染第二步</title>
</head>

<body>
  <ul id="container"></ul>
  <script>
    const ul = document.getElementById('container');
    const total = 10000000;
    let once = 20;
    let index = 0;
    let start = Date.now();
    loop(total, index);

    function loop(total) {
      if (total <= 0) {
        return false;
      }
      setTimeout(() => {
        for (let i = 0; i < once; i++) {
          const liNode = document.createElement('li');
          liNode.innerHTML = Math.random() * 100000;
          ul.appendChild(liNode);
        }
        // 接下来的 20条
        loop(total - once);
      }, 0)

    }

    let end =  Date.now();

    console.log((end - start)+'ms'); // 此时计算德 不包括 渲染的时间

    setTimeout(() =>{
      const end1 = Date.now();
      console.log('渲染时间 ： ' ,end1 -end)
    }, 0)
    
  </script>

</body>

</html>
