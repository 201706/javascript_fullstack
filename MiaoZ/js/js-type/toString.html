<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>toString</title>
</head>
<body>
  <script>
    console.log(Object.prototype.toString.call(''));
    console.log(Object.prototype.toString.call(null));
    console.log(Object.prototype.toString.call(undefined));
    console.log(Object.prototype.toString.call({}));
    console.log(Object.prototype.toString.call(new Date()));
    console.log(Object.prototype.toString.call(/[0-9]/));//复杂数据类型 ： 正则表达式(RegExp)
    
    class A {
      toString1(){

      }
    }

    class B extends A{

    }

    var b = new B();

    console.log(b);
    var f = function () {};

    var arr = [1,2]
    //arr.__proto__  // 1 toString
    //arr.__proto__.__proto__  = Object.prototype  // 2 toString
    console.log('第二层原型链等不等 ',arr.__proto__.__proto__  === Object.prototype);
    console.log(arr.toString());
    console.log(Object.prototype.toString.call(arr));

    console.log(f.toString());
    console.log(Object.prototype.toString.call(f));


    // 万物皆对象
    // 数据类型 都继承 自 对象
    // 对象 上面 有个 toString 
    //个数据类型 上面 也有一个 toString

    function Bar() {
      this.abc = 10;
    }

    Bar.prototype.toFoo = function () {
        return this.abc * 100;
      }

    var bar = new Bar();
    
    console.log(bar.toFoo());
    // Bar.prototype.toFoo();
    
    console.log(
      Bar.prototype.toFoo.call({abc:100})
    );



  </script>
</body>
</html>
