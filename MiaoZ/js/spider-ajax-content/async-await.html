<body>
  
  <script>
    //异步

    // fetch('./id.json')

    //   return fetch('./detail.json')
    // })
    // .then(detail => detail.json())
    // .then(data =>{
    //   console.log(data);

    //async  使用之后 就可以使用 await
    //await 后面接 promise
    async function getDetail() {

      //fetch 异步
      let id = await fetch('./id.json')
      //await 异步
      id = await id.json();
      console.log("id: \t",id);

      let detail = await fetch('./detail.json')
      detail = await detail.json();

      console.log("await: \t",detail);
    }

    getDetail()

  </script>
</body>
