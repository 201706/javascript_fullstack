<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣杯布局</title>
  <style>
    body,
    html {
      height: 100%;
      padding: 0;
      margin: 0
    }

    .left {
      background: red;
      width: 100px;
      float: left;
      height: 100%;
    }
    .right {
      background: red;
      width: 200px;
      float: right;
      height: 100%;
    }
    .main {
      background: blue;
      height: 100%;
      margin: 0px 200px 0px 100px;
    }
  </style>
</head>

<body>
  <div class="left">Left</div>
  <div class="right">Right</div>
  <div class="main">Main</div>
</body>

</html>
