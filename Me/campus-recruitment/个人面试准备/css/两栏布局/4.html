<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #main {
      display: flex;
    }

    .left {
      height: 200px;
      background: purple;
      flex: 0 0 200px
    }

    .right {
      background: skyblue;
      height: 200px;
      flex: 1;
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
