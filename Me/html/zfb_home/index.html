<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./index.css">
  <title>支付宝首页</title>
</head>
<body>
  <div id="zfb-app">
    <div class="zfb-page">
      <div class="zfb-header-top">
        <!-- serach -->
        <div class="search">
          <!-- serach icon -->
          <i class="search-icon-find"></i>
          <input type="text" class="search-text"/>
          <!-- video icon -->
          <i class="search-icon-video"></i>
        </div>

        <!-- friend-add -->
        <div class="friend">
          <i class="friend-icon"></i>
        </div>

        <!-- add_more -->
        <div class="addMore">
            <i class="addMore-icon"></i>
        </div>

      </div>
      <div class="zfb-header-bottom">
        
      </div>
    </div>
  </div>


  <script src="./index.js"></script>
</body>
</html>
