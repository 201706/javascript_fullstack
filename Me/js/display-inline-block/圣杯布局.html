<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="base.css">
  <style>
    .left, .middle, .right {
      float: left;
    }
    .middle {
      width: 100%;
    }
    .left, .right {
      width: 100px;
    }
    .left {
      margin-left: -100%;
    }
    .right {
      margin-left: -100px;
    }

    /* 把middle 的内容提到中间来 */
    /* 圣杯布局 */
    /* .middle {
      box-sizing: border-box;
      padding-left: 100px;
      padding-right: 100px;
    } */

    /* 双飞翼布局 */
    .inner {
      margin-left: 100px;
      margin-right: 100px;
    }

    /* grid 布局， 比flex布局更强大 */
  </style>
</head>
<body>
  <div class="middle"><div class="inner">middle</div></div>
  <div class="left">left</div>
  <div class="right">right</div>
</body>
</html>
