<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>promise</title>
</head>
<body>
  

  <script>

    //回调函数

    //回调地域 ： 无数次回调，导致浏览器崩溃

    var name = ''
    function test() {

      //resolve:成功赋予,reject:失败赋予
      return new Promise((resolve,reject) => {

        setTimeout(()=>{
          console.log('猛哥八字');
          name = '猛哥'

          //必须写resolve  用于成功赋予
          resolve('ok')
          // reject('拒绝访问')
        },1000)

      })
      
      
    }

    function xq() {
      return new Promise((resolve,reject) => {
        setTimeout(()=>{
          console.log(name+'去相亲！')
          resolve('ok')
        },2000)
      })
    }

    function marry() {
      console.log(name+'去结婚！')
    }

    // test().then(xq).then(marry)
    // marry()
    // xq()
    
    // Promise.all([test(),xq()]).then((value)=>{
    //   console.log(value+'-------------')
    //   marry()
    // })


    //先执行快得
    Promise.race([test(), xq()]).then((value)=>{
      console.log(value, '-------------')
      marry()
    })

  </script>
</body>
</html>
