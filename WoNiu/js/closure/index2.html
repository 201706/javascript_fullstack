<body>
  <script>
    // for (var i = 0; i <10; i++) {
    //   setTimeout(() => {
    //     document.write(i+'\t')

    // }  

    function test() {
      var arr= [];
      for (var i = 0; i < 10; i++) {
        // arr[i] = function () {
        //   document.write(i+'\t')
        // }

      //立即执行函数()()
      (function (j) {
        //  j = 0,1,2,3... 闭包手法： 此时会保存j 的变量
        arr[j] =  document.write(j+'\t')
        })(i)
      }
      //arr[]

      return arr
    }

    // test()
    var myArr = test()
    for (var j = 0; j < 10; j++) {
      myArr[j]()
    }
  </script>
