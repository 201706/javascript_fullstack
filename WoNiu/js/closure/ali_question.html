<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>笔试题</title>

  <style>
    *{
      margin: 0;
      padding: 0;

    }
    ul li{
      list-style: none;
    }
    li:nth-child(n){
      background-color: aqua;
    }
    li:nth-child(2n){
      background-color: #9ebd13;
    }
  </style>
</head>
<body>
  <ul>
    <li>a</li>
    <li>a</li>
    <li>a</li>
    <li>a</li>
  </ul>

  <script>

    //var es5 写法 使用闭包  此外，也可以使用 let 替代var 就很简单了
    //阿里考题10
    function li() {
      var lis = document.querySelectorAll('li')
      for (var i = 0; i < lis.length; i++) {
        (
          function (i) {
            lis[i].addEventListener('click',()=>{
            console.log(i)
            })
          }
        )(i)
      }
    }


    // 阿里考题8
    function getLength() {
      var str = 'Hello 世界'
      var count = 0
      for (let i = 0; i < str.length; i++) {
        if (str.charCodeAt(i) <= 255) {
          count++
        }else if (str.charCodeAt(i) > 255) {
          count+=2
        }
        
      }
      document.write(' ‘Hello 世界’ 的字节长度为: \t'+count)
    }

    li()

    getLength() 



    
  </script>
</body>
</html>
